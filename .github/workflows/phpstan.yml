name: "PHPStan Analysis"

on:
  # Lancement manuel uniquement
  workflow_dispatch:
  # Exécution hebdomadaire le mercredi à 10h00
  schedule:
    - cron: '0 10 * * 3'

jobs:
  phpstan:
    name: PHPStan Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        tools: composer
        
    - name: Install PHPStan
      run: composer global require phpstan/phpstan
      
    - name: Run PHPStan
      run: |
        ~/.composer/vendor/bin/phpstan analyse src tests --level=5 --no-progress --error-format=github --memory-limit=256M
        ###
